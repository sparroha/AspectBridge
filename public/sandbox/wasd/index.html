<html id=html>

<head>
	<title>terrafor_game</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="shortcut icon" href="../assets/binary2.png" type="image/x-icon">


	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="./node_modules/jquery/dist/jquery.js" crossorigin></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin></script>

	<style>
	#actions li{
		position:relative;
		text-align:center;
		content:center;
		background-color:'#333';
		border-radius:20px;
		width:100px;
		height:100px;
	}
	#actions li h1{
		position:absolute;
		top:0;
		left:0;
		color:blue;
		margin:0;
		border:0;
	}
	#actions li img{
		background:'#333';
	}
	div{
		margin:0;
		border:0;
	}
	</style>
</head>
<body id=body>
	<center>
		<div class=row>
			<pre class=col-sm-3 id="debug" style="position:relative;visibility:visible">standby</pre>
			<h4 class=col-sm-6><b>Control the Object With "W/A/S/D". Press 1 - 3 to file.</b></h4>
			<pre class=col-sm-3 id="ups" style="position:relative;visibility:visible">u/s= 0</pre>
		</div>
	</center>
	<ul id=actions class='row'>
		<li class='col-sm-1'>
			<img class=img src=../assets/binary2.png width=100% />
			<h1>1</h1>
		</li>
		<li class='col-sm-1'>
			<img class=img src=http://thingiverse-production-new.s3.amazonaws.com/renders/a1/b8/45/62/8c/Icicle1_preview_featured.jpg width=100% />
			<h1>2</h1>
		</li>
		<li class='col-sm-1'>
			<img class=img src=http://thingiverse-production-new.s3.amazonaws.com/renders/a1/b8/45/62/8c/Icicle1_preview_featured.jpg width=100% />
			<h1>3</h1>
		</li>
		<li class='col-sm-1'>
			<img class=img src=../assets/binary2.png width=100% />
			<h1>4</h1>
		</li>
		<li class='col-sm-1'>
			<img class=img src=../assets/binary2.png width=100% />
			<h1>5</h1>
		</li>
		<li class='col-sm-1'>
			<img class=img src=../assets/binary2.png width=100% />
			<h1>6</h1>
		</li>
		<li class='col-sm-1'>
			<img class=img src=../assets/binary2.png width=100% />
			<h1>7</h1>
		</li>
	</ul>
	<div id="battlefield" style="position:relative;overflow:hidden;width:100%;height:70%;background:#CCC">
		<div id="player" class="player collide" style="position:absolute;overflow:hidden;width:50px;height:50px;background:#3F0">
			<img src="../assets/binary2.png" height="50px" width="50px"/>
		</div>
		<div id="wall" class="wall collide" style="position:absolute;overflow:hidden;width:20px;height:400px;top:50px;left:100px;background:#333">
		</div>
	</div>
</body>
<script src="./js/engine.js" type='text/javascript'></script>
<script src="./js/movement.js" type='text/javascript'></script>
<script src="./js/entity.js" type='text/javascript'></script>
<script src="./js/game.js" type='text/javascript'></script>
</html>
